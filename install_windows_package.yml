---
- name: Install and Configure Windows package
  hosts: winansible
  gather_facts: true

  vars:

  tasks:
    - name: Install Windows package
      win_package:
        path: https://get.videolan.org/vlc/3.0.7.1/win64/vlc-3.0.7.1-win64.exe
        product_id: 'VLC media player'
        state: present
        arguments: /S 
      register: install_result

    - name: Download the Apachi Installer
      win_get_url:
        url: https://archive.apache.org/dist/httpd/binaries/win32/httpd-2.2.25-win32-x86-no_ssl.msi
        dest: C:\Temp\httpd-2.2.25-win32-x86-no_ssl.msi
        
    - name: install MSI package
      win_package:
         product_id: 'blah blah'
         state: present
      register: install_results




 

    



       



