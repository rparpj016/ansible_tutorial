---
- name: Install and Configure Windows package
  hosts: winserver
  gather_facts: true

  vars:

  tasks:
    - name: Install Windows package
      win_package:
        path: https://get.videolan.org/vlc/3.0.7.1/win64/vlc-3.0.7.1-win64.exe
        product_id: 'VLC media player'
        state: present
        arguments: /S 
      register: install_result

    - name: Install TFTP server
      win_package: 
        path: https://www.winagents.com/downloads/tftp.exe
        product_id: 'TFTP server for Windows'
        state: present
        arguments: /S 
      register: install_result

    - debug:
        var: install_result



       



